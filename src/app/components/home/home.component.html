<div class="outer">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">DashBoard</a>
                    </li>
                    
                    
                </ul>
                <form class="d-flex">
                   
                    <button class="btn btn-outline-success" routerLink="/login">Login OR Sign Up</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
    <div class="row">
            <div class="col-md-14">
                <table id="tablecss">
                    <thead>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">User Name</th>
                        <th scope="col">Contact Number</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Password</th>
                        <th scope="col">Action-Update</th>
                        <th scope="col">Action-Delete</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of getSignupData">
                            <td>{{row.id}}</td>
                            <td>{{row.firstName}}</td>
                            <td>{{row.lastName}}</td>
                            <td>{{row.userName}}</td>
                            <td>{{row.contact}}</td>
                            <td>{{row.gender}}</td>
                            <td>{{row.password}}</td>
                            <td> <button class="btn btn-warning" routerLink="/update/{{row.id}}">Update</button></td>
                            <td> <button class="btn btn-danger" (click)="deleteSignupModel(row)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
