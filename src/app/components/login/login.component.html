<div class="outer">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                    <div class="panel border bg-white">
                        <div class="panel border-heading">
                            <h3 class="pt-3 font-weight-bold text-info">Sign Up</h3>
                        </div>
                        <div class="panel-body p-3">
                            <form [formGroup]="signupForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group pt-3">
                                            <div class="input-feild-signup">
                                                <span class="fa fa-user p-2"></span>
                                                <input formControlName="firstName" type="text" placeholder="First Name" class="text-success">
                                            </div>
                                        </div>
                                        <small *ngIf="signupForm.controls['firstName'].dirty && signupForm.hasError('required','firstName')" class="text-danger">First Name is required</small>
                                        <div class="form-group pt-3">
                                            <div class="input-feild-signup">
                                                <span class="fa fa-user p-2"></span>
                                                <input formControlName="userName" type="text" placeholder="User Name" class="text-success">
                                            </div>
                                        </div>
                                        <small *ngIf="signupForm.controls['userName'].dirty && signupForm.hasError('required','userName')" class="text-danger">User Name is required</small>
                                        <div class="form-group pt-3">
                                            <div class="input-feild-signup">
                                                <span class="fa fa-phone p-2"></span>
                                                <input formControlName="contact" type="text" placeholder="Contact Number" class="text-success">
                                            </div>
                                        </div>
                                        <small *ngIf="signupForm.controls['contact'].dirty && signupForm.hasError('required','contact')" class="text-danger">Contact Number is required</small>

                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group pt-3">
                                            <div class="input-feild-signup">
                                                <span class="fa fa-user p-2"></span>
                                                <input formControlName="lastName" type="text" placeholder="Last Name" class="text-success">
                                            </div>
                                        </div>
                                        <small *ngIf="signupForm.controls['lastName'].dirty && signupForm.hasError('required','lastName')" class="text-danger">Last Name is required</small>

                                        
                                        <div class="form-group pt-3">
                                            <div class="input-feild-signup">
                                                <span class="fa fa-intersex p-2"></span>
                                                                                          
                                        
                                        <select class="form-select" aria-label="Default select example" formControlName="gender">
                                            
                                            <option value="male" selected>Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                            
                                          </select>
                                            </div>
                                        </div>
                                    

                                        <div class="form-group pt-3">
                                            <div class="input-feild-signup">
                                                <span class="fa fa-lock p-2"></span>
                                                <input formControlName="password" type="password" placeholder="Password" class="text-success">
                                                <span (click)="hideShowPass()" class=" fa{{eyeIcon}}"></span>
                                            </div>
                                        </div>
                                        <small *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')" class="text-danger">Password is required</small>
                                        
                                    </div>
                                
                    
                                </div>

                                <br><br>
                                
                           
                                <button class="btn btn-info btn-block mt-4 w-100" (click)="postsignupModel()">Signup</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="panel border bg-white">
                    <div class="panel border-heading">
                        <h3 class="pt-3 font-weight-bold text-success">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-feild-login">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName = "userName1" type="text" placeholder="User name" class="text-success">
                                </div>
                            </div>
                            

                            <div class="form-group pt-3">
                                <div class="input-feild-login">
                                    <span class="fa fa-unlock p-2"></span>
                                    <input formControlName = "password1" [type]="type" type="password" placeholder="password" class="text-success">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            
                                    <br><br>
                            <button [disabled]="loginForm.invalid" class="btn btn-success btn-block mt-4 w-100" (click)="getsignupModel()" >Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
</div>
